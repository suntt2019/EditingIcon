<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditingIcon</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-store" />
    <meta http-equiv="Expires" content="0" />
<!--    <script>-->
<!--    document.documentElement.style.setProperty('&#45;&#45;vh', window.innerHeight * 0.01 + `px`);-->
<!--    </script>-->
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link id="mainCSS" rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">一起为村儿2020高考助力</h1>
        <!--模板选择区域-->
        <div id="mask_btns_div"></div>

        <!--头像框（隐藏的）-->
        <div>
            <img src="image/default_icon.jpg" id="input_img">
        </div>
        <!--核心操作框-->
        <canvas id="cover_canvas" width="256" height="256"></canvas>
        <!--<label>原头像缩放：</label>-->
        <!--缩放调节滑块-->
        <input type="range" id="scaling_slider">
        <!--缩放比例显示-->
        <label id="scaling_value" hidden>100%</label>

        <!--功能按钮-->
        <div id="edit_btns">
            <button id="input_btn" class="edit_btn_0">选择底图</button><button id="save" class="edit_btn_1">生成头像</button>
            <button id="input_random" class="edit_btn_2">随机预设</button><button id="reset" class="edit_btn_3">重置调整</button>
            <!--<button id="reset_when_switching_masks">切换模板时自动重置</button>-->
            <!--button id="reset_when_switching_icon">切换原头像时自动重置</button>-->
            <!--下载按钮区-->
            <!--<div id="save_btns"></div>-->
            <!--头像读取框-->
            <input type="file" id="input_input" accept="image/*" hidden>
        </div>
        <div>
            <a id="footer" href="https://github.com/suntt2019/EditingIcon">
                版权所有©中关村中学雨燕机器人社
                <img id="swift_logo" src="image/swift_logo.png">
            </a>

            <div id="result_div"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        alert($('body').height());
        alert(window.innerHeight);

    </script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
