<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditingIcon</title>
    <link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link id="mainCSS" rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 part">
                <h1>上传</h1>
                <!--头像读取框-->
                <input type="file" id="input_input" accept="image/*">

                <!--头像框（隐藏的）-->
                <div>
                    <img src="image/default_icon.png" id="input_img">
                </div>
            </div>
            <div class="col-lg-6 part">
                <h1>编辑</h1>
                <!--核心操作框-->
                <canvas id="cover_canvas" width="256" height="256"></canvas>
                <br>
                <label>原头像缩放：</label>
                <!--缩放调节滑块-->
                <input type="range" id="scaling_slider">
                <!--缩放比例显示-->
                <label id="scaling_value">100%</label>
                <br>
                <!--模板选择区域-->
                <div id="mask_btns_div"></div>
                <br>
                <!--功能按钮-->
                <button id="reset">重置</button>
                <!--<button id="reset_when_switching_masks">切换模板时自动重置</button>-->
                <!--button id="reset_when_switching_icon">切换原头像时自动重置</button>-->
                <button id="save">确定</button>
                <!--下载按钮区-->
                <!--<div id="save_btns"></div>-->
            </div>
            <div class="col-lg-4 part">
                <h1>下载</h1>
                <h3>长按图片保存</h3>
                <div id="result_div"></div>
            </div>
        </div>
    </div>

<!--    </div>-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
